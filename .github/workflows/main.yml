name: Go CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
        id: go

      - name: Check out code
        uses: actions/checkout@v2

      - name: Download Raw File
        run: |
          if [ ! -f "cifdata.txt" ]; then
            curl -o cifdata.txt "https://example.com/cifdata.txt"
          fi

      - name: Build and Test
        run: |
          go mod download
          go build -v ./...
          go test -v ./...
